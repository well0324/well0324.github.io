		</header>		
		<div class="container">

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<script src="js/classie.js"></script>
<script src="js/countUp.min.js"></script>
<script src="js/circleMagic.min.js"></script>
<script>
	//nav選單
	var menuRight = document.getElementById( 'cbp-spmenu' ),
	body = document.body;
	showRightPush.onclick = function() {
		classie.toggle( this, 'active' );
		classie.toggle( body, 'cbp-spmenu-blur' );
		classie.toggle( menuRight, 'cbp-spmenu-open' );
		disableOther( 'showRightPush' );
	};
	showRightClose.onclick = function() {
		classie.toggle( this, 'active' );
		classie.toggle( body, 'cbp-spmenu-blur' );
		classie.toggle( menuRight, 'cbp-spmenu-open' );
		disableOther( 'showRightPush' );
	};
	function disableOther( button ) {
		if( button !== 'showRightPush' ) {
			classie.toggle( showRightPush, 'disabled' );
		}
		if( button !== 'showRightClose' ) {
			classie.toggle( showRightPush, 'disabled' );
		}
	};
	//首頁slider
	var swiper = new Swiper('.swiper-container', {
		slidesPerView: 3,
		loop: true,
		spaceBetween: 10,
		centeredSlides: true,
		grabCursor: true,
	});
	//首頁儲值點數跑動效果
	var easingFn = function(t, b, c, d) {
		var ts = (t /= d) * t;
		var tc = ts * t;
		return b + c * (tc * ts + -5 * ts * ts + 10 * tc + -10 * ts + 5 * t);
	};
	var options = {
		  useEasing: true, 
		  easingFn: easingFn, 
		  useGrouping: true, 
		  separator: ',', 
		  decimal: '.', 
	};
	var counter = new CountUp('myCounter', 0, 1688, 0, 5, options);
	if (!counter.error) {
		counter.start();
	} else {
		  console.error(counter.error);
	};
	//首頁背景動畫
	$('.bg-index').circleMagic({
		elem: '.bg-index',
		radius: 35,
		densety: .3,
		color: 'rgba(255,255,255, .2)',
    //color: 'random',
    clearOffset: .3
}); 
</script>
</html>
