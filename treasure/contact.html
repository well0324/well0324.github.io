<!-- Page Content -->
<div class="container">
  <div class="row">
   <form name="sentMessage" id="contactForm">
    <div class="col-md-6">    
        <div class="control-group form-group">
          <div class="controls">
            <h3>姓名 <span>NAME</span></h3>
            <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <h3>電話 <span>TEL</span></h3>
            <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <h3>E-MAIL</h3>
            <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <h3>驗證碼 <span>CAPTCHA</span></h3>
            <input type="captcha" class=" form-control-static" id="captcha" required data-validation-required-message="Please enter captcha.">
          <img src="images/GetCaptcha.gif"></div>
        </div>  
    </div>
    <div class="col-md-6">
     <div class="control-group form-group">
      <div class="controls">
       <h3>洽詢內容 <span>YOUR QUESTION</span></h3>
       <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
      </div>
     </div>
    </div>
    <div class="col-md-12">
    <!-- For success/fail messages -->
    <button type="submit" class="btn btn-009472">送出 SEND</button>
    </div>
    </form>
